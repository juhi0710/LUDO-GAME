<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
</head>
<body>

 <div class="container">
     <h1>JS LUDO</h1>
     <div class="dice">
         <p>Player 1</p>
         <img src="imga/dice1.webp" alt="" height="180px" id="check1">
     </div>


     <div class="dice">
        <p>Player 2</p>
        <img src="imga/dice6.webp" alt="" height="180px" id="check2">
    </div>


    <div>
        <button onclick="ludo()">CLICK ME</button>
    </div>
 </div>


 <script>
 function ludo(){
   const play1 = Math.trunc(Math.random()*6) + 1;
  // play1 generated random no between 1 and 6..same with play2
   const play1dice = `imga/dice${play1}.webp`;
   document.getElementById('check1').setAttribute("src",play1dice);


   const play2 = Math.trunc(Math.random()*6) + 1;
    // one more way to right this and above one:
    // const play2dice = "imga/dice"+play2+".webp";
   const play2dice = `imga/dice${play2}.webp`;  
//    instead of dice6 we have to put "play2dice" ..in which random dice are generated
   document.getElementById('check2').setAttribute("src",play2dice);


   if(play1>play2){
     document.querySelector("h1").innerHTML = "Player 1 won";
 } else if(play1 < play2){
    document.querySelector("h1").innerHTML = "Player 2 won";
 } else{
    document.querySelector("h1").innerHTML = "DRAW";
 }
 }

 
 </script>
    
</body>
</html>
